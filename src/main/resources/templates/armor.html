<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MineCraft Tools Comparer</title>
</head>
<body>
    <table>
        <tr >
            <th>/</th>
            <th th:each="item:${armor}">| <span th:text="${item.getName()}">Chestplate</span></th>
        </tr>
        <tr >
            <th>Durability</th>
            <td th:each="item:${armor}">| <span th:text="${item.getDurability()}">2</span></th>
        </tr>
        <tr >
            <th>Armor</th>
            <td th:each="item:${armor}">| <span th:text="${item.getArmor()}">4</span></th>
        </tr>
    </table>

</body>

</html>
